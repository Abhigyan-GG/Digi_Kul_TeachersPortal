<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat - Digi Kul</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 100vh;
            display: block;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 72px;
            box-sizing: border-box;
        }
        
        .chat-messages {
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .message.own {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .message.own .message-avatar {
            background: #007bff;
        }
        
        .message.teacher .message-avatar {
            background: #28a745;
        }
        
        .message.student .message-avatar {
            background: #6c757d;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
        }
        
        .message.own .message-content {
            background: #007bff;
            color: white;
        }
        
        .message:not(.own) .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
        }
        
        .message-info {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }
        
        .message.own .message-info {
            text-align: right;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .message-text {
            line-height: 1.4;
        }
        
        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
        }
        
        .message.own .message-time {
            text-align: right;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .chat-input {
            background: white;
            border-top: 1px solid #e9ecef;
            padding: 12px 20px;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            box-sizing: border-box;
            height: 64px;
        }
        
            /* Attachment card styles (WhatsApp-like) */
            .attachment-card {
                display: flex;
                align-items: center;
                gap: 12px;
                padding: 10px 12px;
                border-radius: 12px;
                background: rgba(0,0,0,0.03);
                border: 1px solid rgba(0,0,0,0.06);
                max-width: 320px;
            }

            .attachment-card .attachment-icon {
                width: 46px;
                height: 46px;
                min-width: 46px;
                border-radius: 8px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 18px;
                background: #f1f3f5;
                color: #495057;
            }

            .attachment-card .attachment-meta {
                flex: 1;
                display: flex;
                flex-direction: column;
                gap: 4px;
                overflow: hidden;
            }

            .attachment-card .attachment-name {
                font-weight: 600;
                font-size: 14px;
                color: #212529;
                white-space: nowrap;
                text-overflow: ellipsis;
                overflow: hidden;
            }

            .attachment-card .attachment-type {
                font-size: 12px;
                color: #6c757d;
            }

            .attachment-card .attachment-actions {
                display: flex;
                gap: 6px;
                align-items: center;
            }

            .attachment-card img.preview {
                max-width: 300px;
                border-radius: 8px;
                display: block;
            }
        
        .typing-indicator {
            padding: 10px 20px;
            color: #666;
            font-style: italic;
            font-size: 14px;
        }
        
        .online-users {
            background: white;
            border-left: 1px solid #e9ecef;
            padding: 20px;
            width: 250px;
            position: fixed;
            right: 0;
            top: 72px; /* below header */
            bottom: 64px; /* above input */
            overflow-y: auto;
        }
        
        .online-user {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }
        
        .online-user:hover {
            background: #f8f9fa;
        }
        
        .user-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
        }
        
        .user-name {
            font-weight: 500;
            font-size: 14px;
        }
        
        .user-role {
            font-size: 12px;
            color: #666;
        }
        
        .main-chat {
            display: flex;
            margin-top: 72px; /* space for fixed header */
            margin-bottom: 64px; /* space for fixed input */
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: calc(100% - 250px); /* leave space for online users */
        }

        /* Make messages area fill available vertical space and be scrollable */
        .chat-area .chat-messages {
            height: calc(100vh - 72px - 64px - 40px); /* header + input + some padding */
        }
        
        @media (max-width: 768px) {
            .online-users {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h4 class="mb-0" id="chatTitle">Discussion Forum</h4>
                    <small id="participantCount">0 participants</small>
                </div>
                <div>
                    <button class="btn btn-outline-light btn-sm" onclick="goBack()">
                        <i class="bi bi-arrow-left me-1"></i>Back
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class="chat-area">
                <!-- Messages -->
                <div class="chat-messages" id="chatMessages">
                    <div class="text-center text-muted py-4">
                        <i class="bi bi-chat-dots fs-1"></i>
                        <p class="mt-2">Start a conversation...</p>
                    </div>
                </div>
                
                <!-- Typing Indicator -->
                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    <span id="typingText"></span>
                </div>
                
                <!-- Chat Input -->
                <div class="chat-input">
                    <div class="input-group">
                        <input type="text" class="form-control" id="messageInput" 
                               placeholder="Type your message..." maxlength="500">
                        <input type="file" class="d-none" id="fileInput" accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png">
                        <button class="btn btn-outline-secondary" type="button" onclick="document.getElementById('fileInput').click()">
                            <i class="bi bi-paperclip"></i>
                        </button>
                        <button class="btn btn-primary" id="sendButton" onclick="sendMessage()">
                            <i class="bi bi-send"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Online Users -->
            <div class="online-users" id="onlineUsers">
                <h6 class="mb-3">Online Now</h6>
                <div id="usersList">
                    <!-- Users will be added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Global variables
        let socket = null;
        let currentUser = null;
        let forumId = null;
        let typingTimer = null;
        let isTyping = false;
        let onlineUsers = new Map();
        
        // Initialize chat
        document.addEventListener('DOMContentLoaded', function() {
            initializeChat();
            setupEventListeners();
        });
        
        function initializeChat() {
            try {
                // Get user info from session
                currentUser = {
                    id: '{{ session.user_id or "" }}',
                    name: '{{ session.user_name or "Unknown User" }}',
                    type: '{{ session.user_type or "student" }}'
                };
                
                // Get forum ID from URL
                const pathParts = window.location.pathname.split('/');
                forumId = pathParts[pathParts.length - 1];
                
                // Use API base that matches server blueprint registration
                // (chat routes are registered under /api)
                window.apiBase = '/api';
                
                // Set chat title
                document.getElementById('chatTitle').textContent = 'Discussion Forum';
                
                // Connect to socket
                socket = io();
                
                // Setup socket listeners
                setupSocketListeners();
                
                // Join the forum
                socket.emit('join_forum', {
                    forum_id: forumId,
                    user_id: currentUser.id,
                    user_name: currentUser.name,
                    user_type: currentUser.type
                });
                
                // Load previous messages
                loadPreviousMessages();
                
            } catch (error) {
                console.error('Failed to initialize chat:', error);
                showError('Failed to initialize chat');
            }
        }
        
        function setupSocketListeners() {
            // Message received
            socket.on('forum_message', (data) => {
                addMessage(data);
                scrollToBottom();
            });
            
            // User joined
            socket.on('user_joined_forum', (data) => {
                addUserToOnlineList(data.user);
                showNotification(`${data.user.name} joined the discussion`);
            });
            
            // User left
            socket.on('user_left_forum', (data) => {
                removeUserFromOnlineList(data.user_id);
                showNotification(`${data.user_name} left the discussion`);
            });
            
            // Typing indicator
            socket.on('user_typing', (data) => {
                if (data.user_id !== currentUser.id) {
                    showTypingIndicator(data.user_name);
                }
            });
            
            // Stop typing indicator
            socket.on('user_stop_typing', (data) => {
                if (data.user_id !== currentUser.id) {
                    hideTypingIndicator();
                }
            });
            
            // Online users list
            socket.on('forum_users', (users) => {
                updateOnlineUsersList(users);
            });
            
            // Connection status
            socket.on('connect', () => {
                console.log('Connected to chat server');
                showNotification('Connected to chat', 'success');
            });
            
            socket.on('disconnect', () => {
                console.log('Disconnected from chat server');
                showNotification('Disconnected from chat', 'warning');
            });
        }
        
        function setupEventListeners() {
            // Send message on Enter key
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Typing indicator
            document.getElementById('messageInput').addEventListener('input', function() {
                handleTyping();
            });
            
            // Focus on input
            document.getElementById('messageInput').focus();
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const fileInput = document.getElementById('fileInput');
            const message = input.value.trim();
            const file = fileInput.files[0];
            
            if ((!message && !file) || !socket) return;
            
            // Stop typing indicator
            stopTyping();
            
            let attachment = null;
            if (file) {
                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('forum_id', forumId);
                    
                    const response = await fetch(`${window.apiBase}/discussions/upload`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        const text = await response.text().catch(() => null);
                        console.error('Upload failed, status:', response.status, 'body:', text);
                        throw new Error('Upload failed');
                    }
                    const data = await response.json();
                    attachment = {
                        name: file.name,
                        url: data.url
                    };
                } catch (error) {
                    console.error('File upload failed:', error);
                    showError('Failed to upload file');
                    return;
                }
            }
            
            // Send message
            socket.emit('forum_message', {
                forum_id: forumId,
                message: message,
                user_id: currentUser.id,
                user_name: currentUser.name,
                user_type: currentUser.type,
                attachment: attachment
            });
            
            // Clear input
            input.value = '';
        }
        
        function addMessage(data) {
            const messagesContainer = document.getElementById('chatMessages');
            
            // Remove empty state if it exists
            const emptyState = messagesContainer.querySelector('.text-center');
            if (emptyState) {
                emptyState.remove();
            }

            // Handle attachment display with WhatsApp-like card
            let attachmentHtml = '';
            if (data.attachment && data.attachment.url) {
                const fileName = data.attachment.name || (data.attachment.url.split('/').pop());
                const fileExt = fileName.split('.').pop().toLowerCase();
                const isImage = ['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(fileExt);

                if (isImage) {
                    attachmentHtml = `
                        <div class="message-attachment">
                            <div class="attachment-card">
                                <img src="${data.attachment.url}" class="preview" alt="${fileName}">
                                <div class="attachment-meta">
                                    <div class="attachment-name">${fileName}</div>
                                    <div class="attachment-type">Image</div>
                                </div>
                                <div class="attachment-actions">
                                    <a href="${data.attachment.url}" download class="btn btn-sm btn-light">
                                        <i class="bi bi-download"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    // Generic file card
                    attachmentHtml = `
                        <div class="message-attachment">
                            <div class="attachment-card">
                                <div class="attachment-icon">
                                    <i class="bi bi-file-earmark-arrow-down"></i>
                                </div>
                                <div class="attachment-meta">
                                    <div class="attachment-name">${fileName}</div>
                                    <div class="attachment-type">${fileExt.toUpperCase()} file</div>
                                </div>
                                <div class="attachment-actions">
                                    <a href="${data.attachment.url}" download class="btn btn-sm btn-light">
                                        <i class="bi bi-download"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${data.user_id === currentUser.id ? 'own' : data.user_type}`;
            
            const avatar = data.user_name ? data.user_name.charAt(0).toUpperCase() : '?';
            const time = data.timestamp ? new Date(data.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 'Now';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    <div class="message-info">
                        ${data.user_name || 'Unknown User'} 
                        <span class="badge ${data.user_type === 'teacher' ? 'bg-success' : 'bg-secondary'} ms-1">
                            ${data.user_type || 'student'}
                        </span>
                    </div>
                    <div class="message-text">${escapeHtml(data.message)}</div>
                    ${attachmentHtml}
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        function handleTyping() {
            if (!socket) return;
            
            if (!isTyping) {
                isTyping = true;
                socket.emit('typing', {
                    forum_id: forumId,
                    user_id: currentUser.id,
                    user_name: currentUser.name
                });
            }
            
            // Clear existing timer
            if (typingTimer) {
                clearTimeout(typingTimer);
            }
            
            // Set timer to stop typing indicator
            typingTimer = setTimeout(() => {
                stopTyping();
            }, 1000);
        }
        
        function stopTyping() {
            if (isTyping && socket) {
                isTyping = false;
                socket.emit('stop_typing', {
                    forum_id: forumId,
                    user_id: currentUser.id
                });
            }
            
            if (typingTimer) {
                clearTimeout(typingTimer);
                typingTimer = null;
            }
        }
        
        function showTypingIndicator(userName) {
            const indicator = document.getElementById('typingIndicator');
            const text = document.getElementById('typingText');
            
            text.textContent = `${userName} is typing...`;
            indicator.style.display = 'block';
            scrollToBottom();
        }
        
        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }
        
        function addUserToOnlineList(user) {
            onlineUsers.set(user.id, user);
            updateOnlineUsersDisplay();
        }
        
        function removeUserFromOnlineList(userId) {
            onlineUsers.delete(userId);
            updateOnlineUsersDisplay();
        }
        
        function updateOnlineUsersList(users) {
            onlineUsers.clear();
            users.forEach(user => {
                // Include all users (including the current user) so participants list shows names like "T1"
                onlineUsers.set(user.id, user);
            });
            updateOnlineUsersDisplay();
        }
        
        function updateOnlineUsersDisplay() {
            const usersList = document.getElementById('usersList');
            const participantCount = document.getElementById('participantCount');
            // Update participant count (reflects all users including current user)
            participantCount.textContent = `${onlineUsers.size} participants`;
            
            // Update users list
            usersList.innerHTML = '';
            
            onlineUsers.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'online-user';
                
                userDiv.innerHTML = `
                    <div class="user-status"></div>
                    <div class="user-avatar ${user.type}" style="width: 32px; height: 32px; font-size: 12px;">
                        ${user.name.charAt(0).toUpperCase()}
                    </div>
                    <div>
                        <div class="user-name">${user.name}</div>
                        <div class="user-role">${user.type}</div>
                    </div>
                `;
                
                usersList.appendChild(userDiv);
            });
        }
        
        function scrollToBottom() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function loadPreviousMessages() {
            // Load previous messages from server using appropriate API endpoint
            fetch(`${window.apiBase}/discussions/${forumId}/messages`)
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.messages) {
                        data.messages.forEach(message => {
                            addMessage(message);
                        });
                        scrollToBottom();
                    }
                })
                .catch(error => {
                    console.error('Error loading previous messages:', error);
                });
        }
        
        function goBack() {
            window.history.back();
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showNotification(message, type = 'info') {
            // Create toast notification
            const toastContainer = document.body;
            const toastId = 'toast-' + Date.now();
            
            const toastHtml = `
                <div id="${toastId}" class="toast position-fixed top-0 end-0 m-3" role="alert">
                    <div class="toast-header">
                        <i class="bi bi-${type === 'success' ? 'check-circle-fill text-success' : 
                                           type === 'error' ? 'exclamation-triangle-fill text-danger' : 
                                           type === 'warning' ? 'exclamation-triangle-fill text-warning' : 
                                           'info-circle-fill text-info'} me-2"></i>
                        <strong class="me-auto">Chat</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">
                        ${message}
                    </div>
                </div>
            `;
            
            toastContainer.insertAdjacentHTML('beforeend', toastHtml);
            
            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement, {
                autohide: true,
                delay: 3000
            });
            
            toast.show();
            
            // Remove toast element after it's hidden
            toastElement.addEventListener('hidden.bs.toast', function() {
                this.remove();
            });
        }
        
        function showError(message) {
            showNotification(message, 'error');
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.emit('leave_forum', {
                    forum_id: forumId,
                    user_id: currentUser.id
                });
                socket.disconnect();
            }
        });
    </script>
</body>
</html>
